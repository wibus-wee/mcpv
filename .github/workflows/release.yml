name: "Release"

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    name: Release macOS (universal)
    runs-on: macos-latest
    env:
      VERSION: ${{ github.ref_name }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          package-manager-cache: false

      - name: Install pnpm + dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: latest

      - name: Install toolchain
        run: make install-toolchain

      - name: Build GUI (universal + arm64 + amd64)
        run: |
          set -euo pipefail
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ./bin/wails3 task darwin:package:universal
          mv ./bin/mcpvui.app ./bin/mcpvui-universal.app
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ARCH=arm64 ./bin/wails3 task darwin:package
          mv ./bin/mcpvui.app ./bin/mcpvui-arm64.app
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ARCH=amd64 ./bin/wails3 task darwin:package
          mv ./bin/mcpvui.app ./bin/mcpvui-amd64.app
        shell: bash

      - name: Package DMG (universal + arm64 + amd64)
        run: |
          chmod +x scripts/release/make-dmg.sh
          cp scripts/release/install-helper.sh bin/
          chmod +x bin/install-helper.sh
          scripts/release/make-dmg.sh "bin/mcpvui-universal.app" "dist/mcpvui-macos-universal.dmg" "mcpvui"
          scripts/release/make-dmg.sh "bin/mcpvui-arm64.app" "dist/mcpvui-macos-arm64.dmg" "mcpvui"
          scripts/release/make-dmg.sh "bin/mcpvui-amd64.app" "dist/mcpvui-macos-amd64.dmg" "mcpvui"
        shell: bash

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

  cli-build:
    name: Build CLI (matrix)
    uses: ./.github/workflows/cli-build.yml
    with:
      go: true

  publish-cli:
    name: Publish CLI artifacts
    runs-on: ubuntu-latest
    needs:
      - release
      - cli-build
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish Release (CLI)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
