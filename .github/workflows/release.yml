name: "Release"

on:
  push:
    tags: ['v*']
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    name: Release macOS (universal)
    runs-on: macos-latest
    env:
      VERSION: ${{ github.ref_name }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          package-manager-cache: false

      - name: Install pnpm + dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: latest

      - name: Install toolchain
        run: make install-toolchain

      - name: Build GUI (universal)
        run: |
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ./bin/wails3 task darwin:package:universal
        shell: bash

      - name: Package DMG
        run: |
          chmod +x scripts/release/make-dmg.sh
          scripts/release/make-dmg.sh "bin/mcpvui.app" "dist/mcpvui-${{ env.VERSION }}-macos-universal.dmg" "mcpvui"
        shell: bash

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

  cli-build:
    name: Build CLI (matrix)
    uses: ./.github/workflows/cli-build.yml
    with:
      go: true

  publish-cli:
    name: Publish CLI artifacts
    runs-on: ubuntu-latest
    needs:
      - release
      - cli-build
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish Release (CLI)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
