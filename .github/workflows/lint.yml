name: Lint

on:
  workflow_call:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read
  pull-requests: read  # Required for only-new-issues option

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"  # Match your go.mod version
          cache: true
          
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          # Only show new issues on PRs
          only-new-issues: ${{ github.event_name == 'pull_request' }}
          # Optional: working-directory, args, skip-cache, etc
          args: --timeout=5m --config=.golangci.yml
