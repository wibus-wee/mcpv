name: "CI Pipeline"

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write  # Required for lint (read) and test coverage (write)
  actions: read         # Required for test coverage to download artifacts

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      go: ${{ steps.filter.outputs.go }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            go:
              - 'cli-build.yml'
              - 'go-lint.yml'
              - 'go-test.yml'
              - 'ci.yml'
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - '.golangci.yml'
              - 'cmd/**'
              - 'internal/**'
              - 'pkg/**'
              - 'proto/**'
            web:
              - 'ci.yml'
              - 'web-lint.yml'
              - 'web-test.yml'
              - 'gui-build.yml'
              - 'frontend/**'


  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml
    needs: changes
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
      web: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.web == 'true' }}

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    needs: changes
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
      web: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.web == 'true' }}

  cli-build:
    name: CLI Build
    uses: ./.github/workflows/cli-build.yml
    needs: [changes, test]
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
    secrets: inherit

  gui-build:
    name: GUI Build
    uses: ./.github/workflows/gui-build.yml
    needs: [changes, test]
    with:
      go: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.go == 'true' }}
      web: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || needs.changes.outputs.web == 'true' }}
      full: ${{ startsWith(github.ref, 'refs/tags/') }}
    secrets: inherit

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    needs: [cli-build, gui-build]
    permissions:
      contents: write
    steps:
      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: dist
          merge-multiple: true

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/**
