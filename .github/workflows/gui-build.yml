name: "GUI Wails Build"

on:
  workflow_call:
    inputs:
      go:
        required: true
        type: boolean
      web:
        required: true
        type: boolean
      full:
        required: false
        type: boolean
        default: false
  workflow_dispatch: {}

jobs:
  build-gui:
    name: Build GUI (${{ matrix.arch }})
    runs-on: macos-latest
    if: ${{ inputs.go == true || inputs.web == true || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.full && '["universal","arm64","amd64"]' || '["arm64"]') }}
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install toolchain
        run: make install-toolchain

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          package-manager-cache: false

      - name: Install pnpm + dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: latest

      - name: Cache pnpm modules
        uses: actions/cache@v5
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Build desktop app
        run: |
          set -euo pipefail
          mkdir -p dist
          if [ "${{ matrix.arch }}" = "universal" ]; then
            VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ./bin/wails3 task darwin:package:universal
          else
            VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ARCH=${{ matrix.arch }} ./bin/wails3 task darwin:package
          fi
          mv ./bin/mcpvui.app ./bin/mcpvui-${{ matrix.arch }}.app
          chmod +x scripts/release/make-dmg.sh
          cp scripts/release/install-helper.sh bin/
          chmod +x bin/install-helper.sh
          scripts/release/make-dmg.sh "bin/mcpvui-${{ matrix.arch }}.app" "dist/mcpvui-macos-${{ matrix.arch }}.dmg" "mcpvui"
          ditto -c -k --sequesterRsrc --keepParent ./bin/mcpvui-${{ matrix.arch }}.app ./dist/mcpvui-macos-${{ matrix.arch }}.zip
        shell: bash

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos-${{ matrix.arch }}
          path: |
            ./dist/mcpvui-macos-${{ matrix.arch }}.zip
            ./dist/mcpvui-macos-${{ matrix.arch }}.dmg
