name: "GUI Wails Build"

on:
  workflow_call:
    inputs:
      go:
        required: true
        type: boolean
      web:
        required: true
        type: boolean
  workflow_dispatch: {}

jobs:
  build-gui:
    name: Build GUI (desktop)
    runs-on: macos-latest
    if: ${{ inputs.go == true || inputs.web == true || github.event_name == 'workflow_dispatch' }}
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install toolchain
        run: make install-toolchain

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          package-manager-cache: false

      - name: Install pnpm + dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: false
          version: latest

      - name: Cache pnpm modules
        uses: actions/cache@v5
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      - name: Build desktop app (universal + arm64 + amd64)
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ./bin/wails3 task darwin:package:universal
          mv ./bin/mcpvui.app ./bin/mcpvui-universal.app
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ARCH=arm64 ./bin/wails3 task darwin:package
          mv ./bin/mcpvui.app ./bin/mcpvui-arm64.app
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} ARCH=amd64 ./bin/wails3 task darwin:package
          mv ./bin/mcpvui.app ./bin/mcpvui-amd64.app
          chmod +x scripts/release/make-dmg.sh
          cp scripts/release/install-helper.sh bin/
          chmod +x bin/install-helper.sh
          scripts/release/make-dmg.sh "bin/mcpvui-universal.app" "dist/mcpvui-${{ env.VERSION }}-macos-universal.dmg" "mcpvui"
          scripts/release/make-dmg.sh "bin/mcpvui-arm64.app" "dist/mcpvui-${{ env.VERSION }}-macos-arm64.dmg" "mcpvui"
          scripts/release/make-dmg.sh "bin/mcpvui-amd64.app" "dist/mcpvui-${{ env.VERSION }}-macos-amd64.dmg" "mcpvui"
          ditto -c -k --sequesterRsrc --keepParent ./bin/mcpvui-universal.app ./dist/mcpvui-${{ env.VERSION }}-macos-universal.zip
          ditto -c -k --sequesterRsrc --keepParent ./bin/mcpvui-arm64.app ./dist/mcpvui-${{ env.VERSION }}-macos-arm64.zip
          ditto -c -k --sequesterRsrc --keepParent ./bin/mcpvui-amd64.app ./dist/mcpvui-${{ env.VERSION }}-macos-amd64.zip
        shell: bash

      - name: Upload GUI artifacts (universal)
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos-universal
          path: |
            ./dist/mcpvui-${{ env.VERSION }}-macos-universal.zip
            ./dist/mcpvui-${{ env.VERSION }}-macos-universal.dmg

      - name: Upload GUI artifacts (arm64)
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos-arm64
          path: |
            ./dist/mcpvui-${{ env.VERSION }}-macos-arm64.zip
            ./dist/mcpvui-${{ env.VERSION }}-macos-arm64.dmg

      - name: Upload GUI artifacts (amd64)
        uses: actions/upload-artifact@v4
        with:
          name: gui-macos-amd64
          path: |
            ./dist/mcpvui-${{ env.VERSION }}-macos-amd64.zip
            ./dist/mcpvui-${{ env.VERSION }}-macos-amd64.dmg
