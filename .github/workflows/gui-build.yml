name: "GUI Wails Build"

on:
  workflow_call:
    inputs:
      go:
        required: true
        type: boolean
      web:
        required: true
        type: boolean
  workflow_dispatch: {}

jobs:
  build-gui:
    name: Build GUI (desktop)
    runs-on: ${{ matrix.os }}
    if: ${{ inputs.go == true || inputs.web == true || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
          #   platform: linux/amd64
          - os: macos-latest
            platform: darwin/amd64
          - os: macos-latest
            platform: darwin/arm64
          # - os: windows-latest
          #   platform: windows/amd64
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Install linux dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        if: matrix.os == 'ubuntu-latest'
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config xvfb x11-xserver-utils at-spi2-core xdg-desktop-portal-gtk
          version: 1.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          package-manager-cache: false

      - name: Install pnpm + dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: true
          version: latest

      - name: Cache pnpm modules
        uses: actions/cache@v5
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.os }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.os }}-

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Generate Wails bindings
        run: make wails-bindings

      - name: Build frontend bundle
        working-directory: frontend
        run: pnpm run build

      - name: Build desktop app
        run: |
          VERSION=${{ env.VERSION }} BUILD=${{ env.BUILD }} make wails-package
        shell: bash

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}-${{ contains(matrix.platform, 'arm64') && 'arm64' || 'amd64' }}
          path: ./bin/mcpvui.app
