name: "CLI Multi-Platform Build"

on:
  workflow_call:
    inputs:
      go:
        required: true
        type: boolean
  workflow_dispatch: {}

jobs:
  build-cli:
    name: Build CLI (mcpv & mcpvmcp)
    runs-on: ${{ matrix.os }}
    if: ${{ inputs.go == true || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
          #   goos: linux
          #   goarch: amd64
          # - os: ubuntu-latest
          #   goos: linux
          #   goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          # - os: windows-latest
          #   goos: windows
          #   goarch: amd64
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Install linux dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        if: matrix.os == 'ubuntu-latest'
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config xvfb x11-xserver-utils at-spi2-core xdg-desktop-portal-gtk
          version: 1.0

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-${{ hashFiles('**/go.sum') }}-${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build CLI binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p bin
          BUILD=$(git rev-parse --short HEAD)
          LDFLAGS="-X mcpv/internal/buildinfo.Version=${{env.VERSION}} -X mcpv/internal/buildinfo.Build=${{env.BUILD}}"
          go build -ldflags "$LDFLAGS" -o bin/mcpv-${GOOS}-${GOARCH} ./cmd/mcpv
          go build -ldflags "$LDFLAGS" -o bin/mcpvmcp-${GOOS}-${GOARCH} ./cmd/mcpvmcp
        shell: bash

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bin/mcpv-${{ matrix.goos }}-${{ matrix.goarch }}
            bin/mcpvmcp-${{ matrix.goos }}-${{ matrix.goarch }}
