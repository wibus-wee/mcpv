name: "CLI Multi-Platform Build"

on:
  workflow_call:
    inputs:
      go:
        required: true
        type: boolean
  workflow_dispatch: {}

jobs:
  build-cli-macos:
    name: Build CLI (macOS universal)
    runs-on: macos-latest
    if: ${{ inputs.go == true || github.event_name == 'workflow_dispatch' }}
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-${{ hashFiles('**/go.sum') }}-darwin-universal

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install toolchain
        run: make install-toolchain

      - name: Build CLI binaries (universal)
        run: |
          set -euo pipefail
          mkdir -p dist
          LDFLAGS="-X mcpv/internal/buildinfo.Version=${{ env.VERSION }} -X mcpv/internal/buildinfo.Build=${{ env.BUILD }}"
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/mcpv-amd64 ./cmd/mcpv
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/mcpv-arm64 ./cmd/mcpv
          lipo -create -output dist/mcpv dist/mcpv-amd64 dist/mcpv-arm64
          rm dist/mcpv-amd64 dist/mcpv-arm64

          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/mcpvmcp-amd64 ./cmd/mcpvmcp
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/mcpvmcp-arm64 ./cmd/mcpvmcp
          lipo -create -output dist/mcpvmcp dist/mcpvmcp-amd64 dist/mcpvmcp-arm64
          rm dist/mcpvmcp-amd64 dist/mcpvmcp-arm64

          (cd dist && zip -9 -r "mcpv-${VERSION}-macos-universal.zip" mcpv)
          (cd dist && zip -9 -r "mcpvmcp-${VERSION}-macos-universal.zip" mcpvmcp)
          (cd dist && zip -9 -r "mcpv-cli-${VERSION}-macos-universal.zip" mcpv mcpvmcp)
        shell: bash

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-macos-universal
          path: |
            dist/mcpv
            dist/mcpvmcp
            dist/*.zip

  build-cli-linux:
    name: Build CLI (linux ${{ matrix.goarch }})
    runs-on: ubuntu-latest
    if: ${{ inputs.go == true || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        goarch: [amd64, arm64]
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
      BUILD: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: go-${{ hashFiles('**/go.sum') }}-linux-${{ matrix.goarch }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build CLI binaries (linux)
        run: |
          set -euo pipefail
          mkdir -p dist
          LDFLAGS="-X mcpv/internal/buildinfo.Version=${{ env.VERSION }} -X mcpv/internal/buildinfo.Build=${{ env.BUILD }}"
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} go build -ldflags "$LDFLAGS" -o dist/mcpv ./cmd/mcpv
          CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.goarch }} go build -ldflags "$LDFLAGS" -o dist/mcpvmcp ./cmd/mcpvmcp
          (cd dist && zip -9 -r "mcpv-${VERSION}-linux-${{ matrix.goarch }}.zip" mcpv)
          (cd dist && zip -9 -r "mcpvmcp-${VERSION}-linux-${{ matrix.goarch }}.zip" mcpvmcp)
        shell: bash

      - name: Upload CLI artifacts (linux)
        uses: actions/upload-artifact@v4
        with:
          name: cli-linux-${{ matrix.goarch }}
          path: |
            dist/mcpv
            dist/mcpvmcp
            dist/*.zip
