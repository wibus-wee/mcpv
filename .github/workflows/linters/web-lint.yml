name: "Web Lint"

on:
  workflow_call:
  workflow_dispatch: {}

jobs:
  lint-web:
    name: lint (Web)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
          # - os: macos-latest
          #   platform: darwin/amd64
          # - os: macos-latest
          #   platform: darwin/arm64
          # - os: windows-latest
          #   platform: windows/amd64
    env:
      VERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      # - name: Install linux dependencies
      #   uses: awalsh128/cache-apt-pkgs-action@latest
      #   if: matrix.os == 'ubuntu-latest'
      #   with:
      #     packages: libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config xvfb x11-xserver-utils at-spi2-core xdg-desktop-portal-gtk
      #     version: 1.0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          package-manager-cache: false

      - name: Install pnpm + dependencies
        uses: pnpm/action-setup@v4
        with:
          run_install: true
          version: latest

      - name: Cache pnpm modules
        uses: actions/cache@v5
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.os }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.os }}-

      - name: Lint Web Files
        working-directory: frontend
        run: pnpm lint