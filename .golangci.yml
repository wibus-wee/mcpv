        #   msg: "use fmt.Fprintf with io.OutFromCtx(ctx) instead of fmt.Printf"
        # - pattern: ^fmt\.Println$
        #   msg: "use fmt.Fprintln with io.OutFromCtx(ctx) instead of fmt.Println"
